<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sinan Tayak | Linktree</title>
    <!-- Favicon -->
    <link rel="icon" href="" type="image/x-icon" />
    <!-- Font Awesome icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <!-- Core theme CSS -->
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <!-- Parallax Pixel Background Animation -->
    <section class="animated-background">
      <div id="stars1"></div>
      <div id="stars2"></div>
      <div id="stars3"></div>
    </section>
    <!-- End of Parallax Pixel Background Animation -->

    <a id="profilePicture" href="#popup">
      <img src="img/b84da89c0f5f025bb077475fcb5cccb0.jpg" alt="Profile Picture">
    </a>

    <div class="overlay" id="popup">
      <div class="popup">
        <div class="popup-photo">
          <a href="img/b84da89c0f5f025bb077475fcb5cccb0.jpg" target="_blank">
            <img src="img/b84da89c0f5f025bb077475fcb5cccb0.jpg" alt="Profile Picture">
          </a>
        </div>
        <div class="popup-quote">
          But... the sensation that I've lost something lingers for a longtime after I wake up.
        </div>
        <a class="popup-close" onclick="history.back()">&times;</a>
      </div>
    </div>

    <div id="userName">
      @sinantayak
    </div>

    <div id="links">
      <a class="link" href="https://sinantayak.github.io/website" target="_blank">
        <i class="fas fa-globe">&nbsp;</i>Website
      </a>
      <a class="link" href="https://github.com/sinantayak" target="_blank">
        <i class="fab fa-github">&nbsp;</i>Github
      </a>
      <a class="link" href="https://www.linkedin.com/in/sinan-tayak-0938a7193" target="_blank">
        <i class="fab fa-linkedin">&nbsp;</i>Linkedin
      </a>
      <a class="link" href="https://www.facebook.com/sinantayak" target="_blank">
        <i class="fab fa-facebook">&nbsp;</i>Facebook
      </a>
      <a class="link" href="https://www.instagram.com/sinantayak" target="_blank">
        <i class="fab fa-instagram">&nbsp;</i>Instagram
      </a>
      <!-- <a class="link" href="https://twitter.com/sinantayak" target="_blank">
        <i class="fab fa-twitter">&nbsp;</i>Twitter
      </a> -->
    </div>

    <div id="hashtag">
      #discovermyworld
    </div>
  </body>
</html>
